<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="logobest.png" type="image/x-icon">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="main">
        <div id="cursor">
                <h5>click</h5>
            </div>
    <nav>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="services.html">Services</a>

            <a href="index.html"><img src="logobest.png" alt="">LocateIQ.</a>

        <div class="nav-buttons">
            <div class="btn primary"><a href="">Login</a></div>
            <div class="btn secondary"><a href="dashboard.html">Get started</a></div>
        </div>

    <section class="contact-section">
        <div class="contact-form-container">
            <h1>Contact Us</h1>
            <p>Have a question or feedback? Fill out the form below.</p>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="footer-logo">
            <a href="index.html"><img src="logobest.png" alt="">LocateIQ.</a>
        </div>
