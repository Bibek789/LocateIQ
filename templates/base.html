<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LocateIQ{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logobest.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- GSAP & ScrollTrigger CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <!-- Lenis Smooth Scroll CDN -->
    <script src="https://cdn.jsdelivr.net/npm/lenis@1.0.45/dist/lenis.min.js"></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="main">
        <div id="cursor">
            <h5>click</h5>
        </div>
        
        <nav>
            <div class="nav-links">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('about') }}">About Us</a>
                <a href="{{ url_for('services') }}">Services</a>
                <a href="{{ url_for('contact') }}">Contact Us</a>
            </div>

            <div class="logo">
                <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='images/logobest.png') }}" alt="LocateIQ logo">
                    LocateIQ.
                </a>
            </div>

            <div class="nav-buttons">
                <div class="btn primary"><a href="#">Login</a></div>
                <div class="btn secondary"><a href="{{ url_for('dashboard') }}">Get started</a></div>
            </div>
        </nav>

        {% block content %}{% endblock %}

        <footer>
            <div class="footer-logo">
                <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='images/logobest.png') }}" alt="LocateIQ logo">
                    LocateIQ.
                </a>
            </div>
            <p>Â© 2025 LocateIQ. All rights reserved.</p>
        </footer>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
